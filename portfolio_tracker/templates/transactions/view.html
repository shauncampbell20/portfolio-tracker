{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Transactions{% endblock %}</h1>
  <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Share Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in trans %}
            <tr>
                <td>{{ row.tran_date }}</td>
                <td>{{ row.symbol }}</td>
                <td>{{ row.quantity }}</td>
                <td>{{ row.share_price }}</td>
                <td>
                    <a href="{{ url_for('transactions.edit', tran_id=row.id) }}">Edit</a>
                </td>
                <td>
                    <a href="{{ url_for('transactions.delete', tran_id=row.id) }}" onclick="return confirm('Are you sure you wish to delete this transaction?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
