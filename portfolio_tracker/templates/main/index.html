{% extends 'base.html' %}

{% block header %}
  
{% endblock %}

{% block content %}
  {% if g.user %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      
      <!-- Historical Value Cell -->
      <div class="col-6">
        <div class="card mb-3 mt-3" >
          <div class="card-body" >
            <h5 class="card-title">Historical Portfolio Value</h5>
            <div class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == '30' %} active {% endif %}" href="{{ url_for('main.index', tf=30) }}" role="button">1 Mo</a>
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == '91' %} active {% endif %}" href="{{ url_for('main.index', tf=91) }}" role="button">3 Mo</a>
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == '182' %} active {% endif %}" href="{{ url_for('main.index', tf=182) }}" role="button">6 Mo</a>
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == '365' %} active {% endif %}" href="{{ url_for('main.index', tf=365) }}" role="button">1 Yr</a>
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == '1095' %} active {% endif %}" href="{{ url_for('main.index', tf=1095) }}" role="button">3 Yr</a>
              <a class="btn btn-sm btn-outline-secondary {% if request.args.get('tf') == None %} active {% endif %}" href="{{ url_for('main.index') }}" role="button">All</a>
            </div>
            {{ graph|safe }}
          </div>
        </div>
      </div>

      <!-- Empty Cell -->
      <div class="col-6">
      </div>

    </div>
    <div class="row justify-content-center">

      <!-- Positions Table Cell -->
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Positions</h5>
            {{ table|safe }}
          </div>
        </div>
      </div>
      
      <!-- Empty Cell -->
      <div class="col-6">
      </div>

    </div>
  </div>
  {% endif %}
{% endblock %}
